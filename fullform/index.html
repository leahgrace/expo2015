<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
		<meta name="viewport" content="width=device-width, initial-scale=1"> 
		<title>Fullscreen Form Interface</title>
		<meta name="description" content="Fullscreen Form Interface: A distraction-free form concept with fancy animations" />
		<meta name="keywords" content="fullscreen form, css animations, distraction-free, web design" />
		<meta name="author" content="Codrops" />
		<link rel="shortcut icon" href="../favicon.ico">
		<link rel="stylesheet" type="text/css" href="css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="css/demo.css" />
		<link rel="stylesheet" type="text/css" href="css/component.css" />
		<link rel="stylesheet" type="text/css" href="css/cs-select.css" />
		<link rel="stylesheet" type="text/css" href="css/cs-skin-boxes.css" />
		<script src="js/modernizr.custom.js"></script>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	</head>
	<body>
		<div class="container">

			<div class="fs-form-wrap" id="fs-form-wrap">
				<div class="fs-title">
				<img class="expo-logo-only" src="../img/expo-logo-only.png" />
				</div>
				<form id="myform" class="fs-form fs-form-full" autocomplete="off">
					<ol class="fs-fields">
						<li>
							<label class="fs-field-label fs-anim-upper" for="q1">What's your name?</label>
							<input class="fs-anim-lower" id="q1" name="1" type="text" placeholder="Joel Mullenix" required/>
						</li>
						<li>
							<label class="fs-field-label fs-anim-upper" for="q2">What's your major?</label>
							<input class="fs-anim-lower" id="q2" name="2" type="text" placeholder="e.g. Computer Science" required/>
						</li>
						<li>
							<label class="fs-field-label fs-anim-upper" for="q3">How many years have you attended the software expo?</label>
							<input class="fs-mark fs-anim-lower" id="q3" name="3" type="number" placeholder="e.g. 2" step="1" min="0"/>
						</li>
						<!--li>
							<label class="fs-field-label fs-anim-upper" for="mouth">Word of mouth</label>
				         <label for="mouth">Word of mouth</label>
				         <input id="mouth" name="hear" type="checkbox" value="mouth">
				         <label for="chapel">Chapel announcement</label>
				         <input id="chapel" name="hear" type="checkbox" value="chapel">
				         <label for="connection">Campus Connection screen</label>
				         <input id="connection" name="hear" type="checkbox" value="connection">
				         <label for="facebook">Facebook announcement or video</label>
				         <input id="facebook" name="hear" type="checkbox" value="facebook">
				         <label for="twitter">Twitter announcement</label>
				         <input id="twitter" name="hear" type="checkbox" value="twitter">
				         <label for="materials">Promotional materials (e.g. stickers/buttons)</label>
				         <input id="materials" name="hear" type="checkbox" value="materials"><br>				        
						</li-->
						<li data-input-trigger>
							<label class="fs-field-label fs-anim-upper" value="4" for="q4" data-info="This will help us know what kind of service you need">Are you a Computer Science student (major or minor)?</label>
							<div class="fs-radio-group fs-radio-custom clearfix fs-anim-lower">
								<span><input id="q4a" name="4" type="radio" value="yes"/><label for="q4a" class="radio-conversion">Yes</label></span>
								<span><input id="q4b" name="4" type="radio" value="no"/><label for="q4b" class="radio-social">No</label></span>
							</div>
						</li>
						<li>
							<label class="fs-field-label fs-anim-upper" value="5" for="q5">How would you describe College Life?</label>
							<div class="fs-anim-lower">
								<table>
								<tr>
										<td><span>Very confusing</span></td>
										<td><input class="fs-anim-lower" id="q5a" name="5" type="range" min="0" max="100" /></td>
										<td><span>Very user-friendly</span></td>
									</tr>
									<tr>
										<td><span>Looks ugly</span></td>
										<td><input class="fs-anim-lower" id="q5b" name="5" type="range" min="0" max="100" /></td>
										<td><span>Looks great!</span></td>
									</tr>
								</table>
							</div>
						</li>
						<li>
							<label class="fs-field-label fs-anim-upper" for="q6">How would you describe SHARE?</label>
							<div class="fs-anim-lower">
								<table>
									<tr>
										<td><span>Very confusing</span></td>
										<td><input class="fs-anim-lower" id="q6a" data-value="1" name="6" type="range" min="0" max="100" /></td>
										<td><span>Very user-friendly</span></td>
									</tr>
									<tr>
										<td><span>Looks ugly</span></td>
										<td><input class="fs-anim-lower" id="q6b" data-value="2" name="6" type="range" min="0" max="100" /></td>
										<td><span>Looks great!</span></td>
									</tr>
								</table>
							</div>
						</li>
						<li data-input-trigger>
							<label class="fs-field-label fs-anim-upper" for="q7" data-info="This will help us know what kind of service you need">Would you recommend the software expo to others?</label>
							<div class="fs-radio-group fs-radio-custom clearfix fs-anim-lower">
								<span><input id="q7a" name="7" type="radio" value="yes"/><label for="q7a" class="radio-conversion">Yes</label></span>
								<span><input id="q7b" name="7" type="radio" value="no"/><label for="q7b" class="radio-social">No</label></span>
							</div>
						</li>
						<li>
							<label class="fs-field-label fs-anim-upper" for="q8">Leave any other feedback you'd like to give us here:</label>
							<textarea class="fs-anim-lower" id="q8" name="8" placeholder="Describe here"></textarea>
						</li>
					</ol><!-- /fs-fields -->
					<button class="fs-submit" type="button">Send answers</button>
				</form><!-- /fs-form -->
			</div><!-- /fs-form-wrap -->
		</div><!-- /container -->
		<script src="js/classie.js"></script>
		<script src="js/selectFx.js"></script>
		<script src="js/fullscreenForm.js"></script>
		<script>
			(function() {
				var formWrap = document.getElementById( 'fs-form-wrap' );

				[].slice.call( document.querySelectorAll( 'select.cs-select' ) ).forEach( function(el) {	
					new SelectFx( el, {
						stickyPlaceholder: false,
						onChange: function(val){
							document.querySelector('span.cs-placeholder').style.backgroundColor = val;
						}
					});
				} );

				new FForm( formWrap, {
					onReview : function() {
						classie.add( document.body, 'overview' ); // for demo purposes only
					}
				} );
			})();
		</script>
	</body>
</html>
