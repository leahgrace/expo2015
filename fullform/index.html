<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
		<meta name="viewport" content="width=device-width, initial-scale=1"> 
		<title>EXPO 2015 Survey</title>
		<meta name="description" content="Fullscreen Form Interface: A distraction-free form concept with fancy animations" />
		<meta name="keywords" content="fullscreen form, css animations, distraction-free, web design" />
		<meta name="author" content="Codrops" />
		<link rel="shortcut icon" href="../favicon.ico">
		<link rel="stylesheet" type="text/css" href="css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="css/demo.css" />
		<link rel="stylesheet" type="text/css" href="css/component.css" />
		<link rel="stylesheet" type="text/css" href="css/cs-select.css" />
		<link rel="stylesheet" type="text/css" href="css/cs-skin-boxes.css" />
		<link rel="stylesheet" type="text/css" href="css/checkboxes.css" />
		<link rel="stylesheet" type="text/css" href="css/cs-skin-underline.css" />
		<script src="js/modernizr.custom.js"></script>
		<script src="js/svgcheckbx.js"></script>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	</head>
	<body>
		<div class="container">

			<div class="fs-form-wrap" id="fs-form-wrap">
				<div class="fs-title">
				<img class="expo-logo-only" src="../img/expo-logo-only.png" />
				</div>
				<form id="myform" class="fs-form fs-form-full" autocomplete="off">
					<ol class="fs-fields">
						<li>
							<label class="fs-field-label fs-anim-upper" for="q1">What's your name?</label>
							<input class="fs-anim-lower" id="1" name="1" type="text" placeholder="Joel Mullenix" value="1" required/>
						</li>
						<li data-input-trigger>
							<label class="fs-field-label fs-anim-upper" for="q2">What's your major?</label>
							<select name="2" size="5" class="cs-select cs-skin-underline fs-anim-lower" >
								<option value="" disabled selected>Choose yours</option>
								<option value="1">Criminal Justice</option>
								<option value="2">Nursing</option>
								<option value="3">Computer Science</option>
								<option value="4">Education</option>
								<option value="5">Bible</option>
								<option value="6">Business Management</option>
								<option value="7">Electrical Engineering</option>
							</select>
						</li>
						<li>
							<label class="fs-field-label fs-anim-upper" for="q3">How many years have you attended the software expo?</label>
							<input class="fs-anim-lower" id="3" name="3" type="number" placeholder="e.g. 2" step="1" min="0" max="10" value="1"/>
						</li>
						<li>
						<label class="fs-field-label fs-anim-upper" for="4">How did you hear about the software expo?</label>
							<div class="ac-custom ac-checkbox ac-diagonal">
								<ul class="fs-anim-lower">
									<li><input value="14" name="4" type="checkbox"><label for="cb14">Word of Mouth</label></li>
									<li><input value="15" name="4" type="checkbox"><label for="cb15">Chapel Announcement</label></li>
									<li><input value="16" name="4" type="checkbox"><label for="cb16">Campus Connection Screen</label></li>
									<li><input value="17" name="4" type="checkbox"><label for="cb17">Facebook Announcement or Video</label></li>
									<li><input value="18" name="4" type="checkbox"><label for="cb18">Twitter Announcement</label></li>
									<li><input value="19" name="4" type="checkbox"><label for="cb19">Promotional Materials<br />(e.g. wristbands/buttons)</label></li>	
								</ul>
							</div>
						</li>			
						<li data-input-trigger>
							<label class="fs-field-label fs-anim-upper" for="5">Are you a Computer Science student<br />(major or minor)?</label>
							<div class="fs-radio-group fs-radio-custom clearfix fs-anim-lower">
								<span><input name="5" type="radio" value="2"/><label for="q4a" class="icon-yes">Yes</label></span>
								<span><input name="5" type="radio" value="1"/><label for="q4b" class="icon-no">No</label></span>
							</div>
						</li>
						<li>
							<label class="fs-field-label fs-anim-upper" for="6">How would you describe College Life's User Experience?</label>
							<div class="fs-anim-lower">
								<table>
									<tr>
										<td><span>Very confusing</span></td>
										<td><input class="fs-anim-lower" id="3" name="6" type="range" min="0" max="100" /></td>
										<td><span>Very user-friendly</span></td>
									</tr>
								</table>
							</div>
						</li>
						<li>
							<label class="fs-field-label fs-anim-upper" for="6">How would you describe College Life's Design?</label>
							<div class="fs-anim-lower">
								<table>
									<tr>
										<td><span>Looks ugly</span></td>
										<td><input class="fs-anim-lower" id="2" name="6" type="range" min="0" max="100" /></td>
										<td><span>Looks great!</span></td>
									</tr>
								</table>
							</div>
						</li>
						<li>
						<label class="fs-field-label fs-anim-upper" for="q6">How would you describe SHARE?</label>
							<div class="fs-anim-lower">
								<table>
									<tr>
										<td><span>Very confusing</span></td>
										<td><input class="bar" id="q6a" data-value="50" name="6" type="range" min="0" max="100" /></td>
										<td><span>Very user-friendly</span></td>
									</tr>
									<tr>
										<td><span>Looks ugly</span></td>
										<td><input class="fs-anim-lower" id="q6b" data-value="50" name="6" type="range" min="0" max="100" /></td>
										<td><span>Looks great!</span></td>
									</tr>
								</table>
							</div>
						</li>
						<li data-input-trigger>
							<label class="fs-field-label fs-anim-upper" for="q98" data-info="This will help us know what kind of service you need">Would you recommend the software expo to others?</label>
							<div class="fs-radio-group fs-radio-custom clearfix fs-anim-lower">
								<span><input id="q98a" name="q98" type="radio" value="yes"/><label for="q98a" class="icon-yes">Yes</label></span>
								<span><input id="q98b" name="q98" type="radio" value="no"/><label for="q98b" class="icon-no">No</label></span>
							</div>
						</li>
						<li>
							<label class="fs-field-label fs-anim-upper" for="q8">Leave any other feedback you'd like to give us here:</label>
							<textarea class="fs-anim-lower" id="q8" name="8" placeholder="Describe here"></textarea>
						</li>
					</ol><!-- /fs-fields -->
					<button class="fs-submit" type="button">Send answers</button>
				</form><!-- /fs-form -->
			</div><!-- /fs-form-wrap -->
		</div><!-- /container -->
		<script src="js/classie.js"></script>
		<script src="js/selectFx.js"></script>
		<script src="js/fullscreenForm.js"></script>
		<script>
			(function() {
				var formWrap = document.getElementById( 'fs-form-wrap' );

				[].slice.call( document.querySelectorAll( 'select.cs-select' ) ).forEach( function(el) {	
					new SelectFx( el, {
						stickyPlaceholder: false,
						onChange: function(val){
							document.querySelector('span.cs-placeholder').style.backgroundColor = val;
						}
					});
				} );

				new FForm( formWrap, {
					onReview : function() {
						classie.add( document.body, 'overview' ); // for demo purposes only
					}
				} );
			})();
		</script>
		<script src="js/app.js"></script>
	</body>
</html>
